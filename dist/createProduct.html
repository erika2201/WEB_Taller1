<!DOCTYPE html>
<html lang="en">
<head><script src="/index.a56319bd.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new product</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="/createProduct.d9c0e7b7.css">
  
</head>
<body>
    <header class="header flex">
        <a href="/index.html">
            <img src="/logo.b82d6c7c.png" alt="logo" class="header__logo">
        </a>
        <a href="/login.html">
            <img src="/profile.aa2af33b.png" alt="profile" class="header__icon">
        </a>
    </header>

    <main class="main">
        <h2 class="main__title">Administrador</h2>
        <h3 class="main__subtitle">Subir un nuevo producto</h3>
        <form class="main__form flex" id="createProductForm">
                <input type="file" accept="file" name="image" multiple="">
                <input type="text" placeholder="Nombre" accept="" name="name">
                <textarea name="description" placeholder="Agrega una descripcón del producto"></textarea>
                <input type="number" placeholder="Precio" accept="number" name="price">
                <select name="category">
                    <option value="seriesMovies">Series y películas</option>
                    <option value="design">Diseño</option>
                    <option value="Other">Otros</option>
                </select>

                <input type="submit" value="Crear producto" id="submitButton" class="main__submit">
        </form>
    </main>
    
    <script src="/createProduct.c40f6c7c.js" defer=""></script>
</body>
</html>
