<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>


    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/mediaqueries.css">
</head>
<body>
    <header>
        <nav class="nav flex">
            <a href="https://erika2201.github.io/WEB_Taller1/">
                <img src="./img/logo.png" alt="logo" class="header__logo">
            </a>
            <div class="header__menu flex">
                <ul class="header__list flex">
                    <li class="header__item">
                        <a href="https://erika2201.github.io/WEB_Taller1/">Inicio</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Pines</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Tiendas</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Nosotros</a>
                    </li>
                </ul>
            </div>
            
            <ul class="header__list flex">
                <li class="header__item">
                    <button>
                        <img src="./img/bag.png" alt="bag" class="header__icon">
                    </button>
                </li>
                <li class="header__item">
                    <a href="#">
                        <img src="./img/profile.png" alt="profile" class="header__icon">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header__mobile">
            <button>
                <img src="./img/burgermenu.png" alt="burgermenu">
            </button> 
                
            <img src="./img/logomobile.png" alt="logomobile">

            <div>
                <button>
                    <img src="./img/bagmobile.png"alt="bagmobile">
                </button>
                <a href="#">
                    <img src="./img/profilemobile.png" alt="profilemobile">
                </a>
            </div>
        </div>
    </header>

    
    <section class="products">
        <h2>Pines disponibles</h2>

        <div class="products flex" id="products">
        </div>
    </section>
    <script src="./javascript/script.js"></script>
</body>
</html>
